<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<table border="2">
    <tr>
        <th>Model</th>
        <th>Number</th>
        <th>Color</th>
    </tr>
    <tr th:each=" car : ${carList}">

        <td th:utext="${car.getModel()}">...</td>
        <td th:utext="${car.getNumber()}">...</td>
        <td th:utext="${car.getColor()}">...</td>
    </tr>

</table>
</body>
</html>
